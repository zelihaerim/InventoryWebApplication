<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.arg">
<head>
	<meta charset="UTF-8">
	<title>Create New Category</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>
<body>
	<div class = "container" align="center">
		<div><h1> Create New Category</h1></div>
		<div>		
			<form th:action="@{/categories/save}" th:object="${category}"
            method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Category Name:</td>
                    <td><input type="text" th:field="*{name}" required/></td>
                </tr>
                                        
                <tr>
                    <td colspan="2"><button class="btn" type="submit">Save</button> </td>
                </tr>
            </table>
        </form>			
		</div>
	</div>
	
	
</body>
</html>


<style>
html,
body {
	height: 100%;
}
h1,deneme{
	color: white;
}
body {
	margin: 0;
	background: linear-gradient(45deg, #ff1493, #00FFFF);
	font-family: sans-serif;
	font-weight: 100;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.btn{
	background-color: #ff8c00; 
	color: white;
	border-color: ff1493;
	font-size: 20px;

}	
.btn:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}
td {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);

}

</style>
